<!doctype html>
<html>
  <head>
    <title>File Upload</title>
  </head>
  <body>
    <h1>File Upload</h1>
    <form method="POST" action="" enctype="multipart/form-data">
      <p><input type="file" name="file[]" accept="image/*" multiple="true"></p>
      <p><input type="submit" value="Show Results"></p>
    </form>
    {%for i in to_send%}
      <p> {{i}}</p>
    {%endfor%}
  </body>
</html>
